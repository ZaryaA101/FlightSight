<!-- ===================== SAVED CITY PAIRS (REMOVE UI) ===================== -->
<section class="saved-city-pairs" aria-labelledby="saved-city-pairs-title">
  <h2 id="saved-city-pairs-title">Saved City Pairs</h2>

  <ul class="city-pair-list" id="city-pair-list">
    <!-- Example item -->
    <li class="city-pair-item" data-city-pair-id="route-1">
      <div class="city-pair-info">
        <span class="city-pair-route">
          <strong>SFO</strong> → <strong>JFK</strong>
        </span>
        <span class="city-pair-meta">
          Safety: <span class="city-pair-safety">8.9/10</span> ·
          CO₂: <span class="city-pair-co2">145 kg</span>
        </span>
      </div>
      <button
        type="button"
        class="remove-city-pair-btn"
        data-city-pair-id="route-1"
        aria-label="Remove saved route SFO to JFK"
      >
        Remove
      </button>
    </li>

    <!-- Example item 2 -->
    <li class="city-pair-item" data-city-pair-id="route-2">
      <div class="city-pair-info">
        <span class="city-pair-route">
          <strong>LAX</strong> → <strong>ORD</strong>
        </span>
        <span class="city-pair-meta">
          Safety: <span class="city-pair-safety">8.3/10</span> ·
          CO₂: <span class="city-pair-co2">132 kg</span>
        </span>
      </div>
      <button
        type="button"
        class="remove-city-pair-btn"
        data-city-pair-id="route-2"
        aria-label="Remove saved route LAX to ORD"
      >
        Remove
      </button>
    </li>
  </ul>
</section>
